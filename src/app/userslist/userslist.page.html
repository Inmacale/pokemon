<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-button>
    <ion-title>POKEMON</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of results">
      <ion-label>{{ result }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['/profile/'+ getIdFromUrl(pokemon.url)]">
      <ion-label>{{pokemon.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
